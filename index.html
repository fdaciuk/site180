<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Site 180</title>

	<style>
		html, body, iframe {
			border: 0;
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
		}

		iframe {
			overflow: hidden;
			-webkit-transform : rotate( 180deg );
			-moz-transform    : rotate( 180deg );
			-o-transform      : rotate( 180deg );
			-ms-transform     : rotate( 180deg );
			transform         : rotate( 180deg );
		}
	</style>
</head>
<body>
	<iframe id="iframe" width="100%" height="100%"></iframe>

	<script>
	;(function( window, document, undefined ) {

		'use strict';

		var s180 = (function() {

			var iframe = document.querySelector( '#iframe' );

			return {

				init : function() {
					this.init_events();
				},

				init_events : function() {
					window.addEventListener( 'hashchange', function( e ) {
						var hash_url = window.location.hash.split( '#' ).join( '' );

						iframe.src = hash_url;
					});
				} // init_events

			}; // return
		})(); // s180

		s180.init();

	})( window, document );
	</script>
</body>
</html>
